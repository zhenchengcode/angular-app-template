<div id="token_style">

    <div>
        <h1 #token_dom style="line-height:32px; padding-left:10px; " [ngClass]="{'highlightText': displayToken.token_labels.length>0}">
        {{displayToken.token_text}}
        </h1>
        <span style="float:right;">{{displayToken.token_picker_id}}</span>
    </div>

    <!-- ng for each label list render a drop down -->
    <mat-form-field *ngIf="displayToken.token_labels.length>0">
        <!-- each drop down will have position dynamically assigned-->
        <mat-select class={{displayToken.token_picker_id}} style="font-size:16px" [(ngModel)]="selected_item">
            <mat-option *ngFor="let attribute of attributes" [value]="attribute.value">
                {{ attribute.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <h1 style="height:59px;" *ngIf="displayToken.token_labels.length<=0"></h1>
</div>
